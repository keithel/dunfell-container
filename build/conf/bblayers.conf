# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/yocto/yocto/input/poky/meta \
  /home/yocto/yocto/input/poky/meta-poky \
  /home/yocto/yocto/input/poky/meta-yocto-bsp \
  /home/yocto/yocto/input/meta-example \
  "
